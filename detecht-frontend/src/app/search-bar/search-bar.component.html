<div class="search">
    <!--<input (input)="search($event.target.value)"/> -->
  <form (ngSubmit)="search()">
    <input type="text" name="search" class="searchTerm" placeholder="What are you looking for?" [(ngModel)]="searchString"/>
    <input type="submit" class="searchButton"/>
      <i class="fas fa-search"></i>
      <img src="assets/searchIcon.png" width="100%" height="100%" />
  </form>
</div>
