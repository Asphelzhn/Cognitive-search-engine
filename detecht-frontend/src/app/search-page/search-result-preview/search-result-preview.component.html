<div *ngIf="showPreview" (click)="closeMessage()" class="search-result-preview-darken">
  <div class="search-result-preview-container">
    <pdf-viewer
      [render-text]="true"
      style="display: block;"
      [src]="(staticUrl+'pdf/'+result.name)"
      (text-layer-rendered)="search()"
      [page]="page"
      [show-all]="false"
    >
    </pdf-viewer>

  </div>
</div>
