<div id="cross" (click)="close()">X</div>

<p>sentence-hits works!</p>
<div>
  <button (click)="showPreview = true">Show preview</button>
</div>

<div *ngFor='let sentence of result.sentence'>
  <a (click)="displayPreview(sentence)">Sentence:  {{sentence}}</a>
</div>

<app-search-result-preview [showPreview]=showPreview [staticUrl]="staticUrl"
                           [result]="result" [sentence]="rightSentence"></app-search-result-preview>
