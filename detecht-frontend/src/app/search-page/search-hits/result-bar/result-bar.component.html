<div class="search-result-container">
  <div class="img-container">
    <img src="{{result.pic}}"
         class="card-img" alt="QR-code">
  </div>
  <div class="body">
    <a href="{{staticUrl + 'pdf/' + result.name}}" target="_blank"><h5 class="card-title">{{result.title}}</h5></a>
    <p class="card-text"> {{result.text}}</p>
  </div>
</div>
