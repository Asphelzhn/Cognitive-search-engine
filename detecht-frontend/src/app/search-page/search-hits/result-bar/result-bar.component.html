<div class="card mb-3" style="max-width: 640px;">
  <div class="row no-gutters">
    <div class="col-md-3" >
      <img src= "{{result.pic}}"
           class="card-img" alt="QR-code">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{result.name}}</h5>
        <p class="card-text"> {{result.text}}</p>
      </div>
    </div>
</div>
</div>
