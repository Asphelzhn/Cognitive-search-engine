<div id="top-text">
  <div id="number-of-hits" *ngIf="numberOfHits > 0">TOTAL: {{numberOfHits}} RESULTS</div>
</div>
<div class="results">
  <div class="result-div" *ngFor='let result of results'>
    <app-result-bar [result]='result' (removeEvent)="removeResult($event)"></app-result-bar>
  </div>
</div>
