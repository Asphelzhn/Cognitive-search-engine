
    <mat-sidenav-container class="example-container" >
      <mat-sidenav id="vertical" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                   (closed)="events.push('close!')">
        <span (click)="changePage('analytics')"> <img src="assets/admin-page/account-circle-icon.png"></span>
        <span (click)="changePage('upload')"><img src="assets/admin-page/file-upload-icon.png"></span>
        <span (click)="changePage('edit')"><img src="assets/admin-page/border-color-icon.png"></span>
      </mat-sidenav>

<!--<app-admin-navbar></app-admin-navbar>-->
<mat-sidenav-content class="container">
  <mat-toolbar id="horizontal">
    <p><button mat-button (click)="sidenav.toggle()"><img src="assets/admin-page/dehaze-icon.png"></button></p>
  </mat-toolbar>
<!--  <div id="horizontal">Here admin navbar should be created</div>-->
  <app-analytics *ngIf="page === 'analytics'"></app-analytics>
  <app-upload-file *ngIf="page === 'upload'"></app-upload-file>
  <app-edit-documents *ngIf="page === 'edit'"></app-edit-documents>
  </mat-sidenav-content>
</mat-sidenav-container>
