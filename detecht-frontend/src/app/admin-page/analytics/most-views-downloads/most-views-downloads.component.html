<div class="container">

  <div class="row">
    <button class="btn" (click)="changetoview()" [ngStyle]="{'color': [viewscolor]}">Most Favorites</button>
    <button class="btn" (click)="changetodownloads()" [ngStyle]="{'color': [downloadscolor]}">Most Downloads</button>


  </div>
  <div class="documents-div">
    <app-most-document *ngFor="let pdf of pdfs" [title]="pdf.title" [abstract]="pdf.file" [downloads]="pdf.downloads" [views]="pdf.favorites"></app-most-document>

  </div>

</div>
