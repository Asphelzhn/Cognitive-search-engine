
<div class="container">

  <div class = "sidenav">
    <button class="btn btn-primary upload-file-btn" routerLink="/admin">Admin</button>
  </div>

  <div class="upload-page-content">
    <h4>Upload new document</h4>
    <hr class = "border: bottom">
    <div class="selected-documents">
        <!--<input placeholder="Choose name"  type="text" name="title" [(ngModel)]="fileTitle">-->
        <input type="file" id = "input-button" (change)="fileProgress($event)" multiple/>
    </div>
  </div>

  <div class="choosed-documents">
    <h4>Choosed documents</h4>
    <hr class = "border: bottom">

    <span *ngFor="let file of fileData">
      <div id = "choosed-file">
        {{file.name}}
      </div>
      <br>
    </span>

    <div class="file-buttons">

      <div *ngIf="fileUploadProgress">
        Upload progress: {{ fileUploadProgress }}
      </div>
      <div class="image-preview" *ngIf="previewUrl">
        <img [src]="previewUrl" height="300" />
      </div>
      <div *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>
      <div class="form-group">
        <button class="btn btn-primary upload-file-btn"  (click)="onSubmit()">Upload documents</button>
      </div>
    </div>
  </div>
</div>
{{responseMessage}}
