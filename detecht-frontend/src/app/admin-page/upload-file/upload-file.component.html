<div class="grid-container">

  <div class="grid-item">
    <h4>Upload new document</h4>
    <hr class = "border: bottom">
    <div class="selected-documents">
        <input type="file" class = "input-button" (change)="fileProgress($event)" multiple/>
    </div>
  </div>

  <div class="grid-item">
    <h4>Choosed documents</h4>
    <hr class = "border: bottom">

    <span *ngFor="let file of fileData">
      <div id = "choosed-file">
        <img src = "../../../assets/admin-page/color-bar-1-icon.png" style = "height:20px; width: 10px;">
        {{file.title}}
      </div>
      <br>
    </span>

    <div class="file-buttons">

      <div *ngIf="fileUploadProgress">
        Upload progress: {{ fileUploadProgress }}
      </div>
      <!--<div class="image-preview" *ngIf="previewUrl">
        <img [src]="previewUrl" height="300" />
      </div>-->
      <div *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>
      <div class="form-group">
        <button class="btn btn-primary upload-file-btn"  (click)="onSubmit()">Upload documents</button>
      </div>
    </div>
  </div>
</div>
<div id="uploading" *ngIf="uploadingPopUp">
  <div *ngIf="responseMessage === ''">
    Uploading
  </div>
  <div *ngIf="responseMessage !== ''">
    {{responseMessage}}
    <p (click)="closePopup()">Click on this text to close popup</p>
  </div>
</div>
