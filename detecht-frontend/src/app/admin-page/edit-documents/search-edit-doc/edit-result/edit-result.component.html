<div class="document-div">
  <div class="icon-div">
    <img class = "search-icon" src="{{icon}}" alt="">
  </div>
  <div class="title-div">
    {{title}}
  </div>
  <div class="abstract-div">
    {{abstract}}
  </div>
  <label class="check_container" (click)="editDocument()" >
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <button type="submit" class="saveButton" (click)="delete()">
    <p class="button-text">Delete</p>
  </button>
</div>
