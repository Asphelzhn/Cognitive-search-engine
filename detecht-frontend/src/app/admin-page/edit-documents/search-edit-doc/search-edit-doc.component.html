<div class="container">

  <div class="row">
    <p class="title">Edit document</p>


<!--    should delete all checked pdf:s-->
    <a href="#" class="trash">

    <img class="trash" src="/assets/ic_delete_24px@2x.png">
    </a>



<!--    YET TO BE IMPLEMENTED!! When in mobile view: When clicking the search button a input line should pop up.-->
    <div class="search">
      <input type="text" name="search" class="searchTerm" placeholder="What are you looking for?" [(ngModel)]="searchString">
      <button type="submit" class="searchButton" (click)="search()">
        <img class = "search-icon" src="assets/Group 37@2x.png" alt="">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>

  <hr class = "hr">
  <div class="result_holder">

    <div class="result" *ngFor='let result of results' >
      <div class="line" ></div>

<!--      <label><input type="checkbox" class="check_box"></label>-->
<!--      <input type="checkbox" name="vehicle" value="Bike" class="check_box">-->



<!--      should when checked make the pdf appear in edit-component, unchecking should make it dissapear from edit-comp-->
      <label class="check_container" >
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>



      <div class = "pdf_title" >
        <p>{{result.name}}</p>
      </div>
      <div class="pdf_text">
        <p>pdf text</p>
      </div>
    </div>
  </div>

</div>
